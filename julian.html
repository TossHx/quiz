<!DOCTYPE html>
  <meta charset="utf-8">

  <head>
    <title>Fit for Birthday</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="https://ee2dev.github.io/ydi/css/style.css">
  </head>

  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ee2dev.github.io/ydi/js/youdrawit.min.js"></script> 
    <script>
      var questions = [];
      var question = {};
     
      var globals = { 
        default: "de",
         header: "Viel Spass beim Quiz",
         subHeader: "Versuche die richtige Antwort zu erraten und siehe, wie gut Du warst!",
         drawAreaTitle: "Was\nmeinst Du?",
         drawLine: "Zeichne von hier\nden Verlauf zu Ende",
         drawBar: "Ziehe den Balken\nauf die entsprechende Höhe",
        // resultButtonText: "Zeig mir die Lösung!",
         resultButtonTooltip: "Zeichne Deine Einschätzung. Der Klick verrät, ob sie stimmt.",
         showScore: true,
         scoreButtonText: "Zeig mir, wie gut ich war!",
         scoreButtonTooltip: "Klicke hier, um das Gesamtergebnis zu sehen",
         scoreTitle: "Dein Ergebnis:",
        // scoreHtml: "<b>Ausgezeichnet!!</b>", 
          scoreHtml: [{lower: 0, upper: 70, html: "<b>Na ja, sprechen wir lieber über das Wetter!!</b>"}, {lower: 70, upper: 101, html: "<b>Wow, ein Kenner</b>"}],
      };
      // ----- for additional questions, copy FROM here
      question = { 
        data: [
          {"c": 1}, 
          {"j+a": 2}, 
          {"d+i+t": 6}, 
          {"e+h": 7},
          ],
        heading: "Wie viele dieser Buchstaben sind in Julians Namen?",
        // subHeading: "Wie viele Tage sind es vom 30.November bis",
        resultHtml: "4x e, 3x h, 2x d+i+n+o+t 1x a+c+g+j+l+r+s+u",
        // unit: "Mio",
        precision: 0,
        lastPointShownAt: "j+a",
        yAxisMin:  0,
        //yAxisMax: 40,
      };
      questions.push(question);
      // ----- for additional questions, copy TO here     
      
      // ----- for additional questions, copy FROM here
      question = {
        data: [
          {"Montag": false}, 
          {"Dienstag": true}, 
          {"Mittwoch": false}, 
          {"Donnerstag": false}, 
          {"Freitag": false}, 
          {"Samstag": false}, 
          {"Sonntag": false}, 
          ],
        heading: "An welchem Wochentag wurde Julian geboren? ",
          subHeading: "kleine Hilfe: Mama und Bruder am Dienstag",
          resultHtml: ".. und Papa am Samstag",
        //unit: "Mio",
        //precision: 3,
        // lastPointShownAt: ,
        // yAxisMin: ,
        // yAxisMax: , 
      };
      questions.push(question);
      // ----- for additional questions, copy TO here 
      
      // ----- for additional questions, copy FROM here
      question = {
        data: 7305,
        heading: "Wie viele Tage alt ist Julian heute?",
        // subHeading: "Kontext zu Frage 2",
        // resultHtml: "897 Tausend wurden exportiert.",
        unit: "Tage",
        precision: 0,
        // lastPointShownAt: ,
        // yAxisMin: ,
        // yAxisMax: , 
      };
      questions.push(question);
      // ----- for additional questions, copy TO here  
      
      var myChart = youdrawit
        .chart()
        .globals(globals)
        .questions(questions);
      d3.select("body")
        .append("div")
        .attr("class", "chart")
        .call(myChart);
    </script>
  </body>
</html>
